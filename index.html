        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        
        <style>
            /* Navbar Styling */
            .navbar {
                background-color: green; /* Darker navbar for dark mode */
            }

            /* Resize the logo */
            .navbar-brand img {
                height: 50px; /* Adjust this value as needed */
                width: auto;
            }

            /* Custom background section */
            .bg-section {
                background-image: url('https://courses.ics.hawaii.edu/ics314f22/morea/ui-frameworks/murphys-new-background.jpeg'); 
                background-size: cover; /* Ensure the image covers the background */
                background-position: center center; /* Center the image */
                height: 500px;
                width: 100%; /* Full width */
                display: flex;
                justify-content: center; /* Center the content */
                align-items: center;
                text-align: left;
                padding-top: 100px; /* Adjust the padding to position content */
                margin-top: 0;
                position: relative; /* Ensure proper stacking */
            }

            /* Ensuring the text inside the background section is positioned well */
            .bg-section .overlay-text {
                color: white;
                z-index: 2;
                padding-left: 10%;
            }

            /* Optional: Add a slight overlay to enhance text readability */
            .bg-section::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.4); /* Semi-transparent overlay */
                z-index: 1;
            }

            /* Ensure the overlay text is above the overlay */
            .bg-section .overlay-text {
                position: relative;
                z-index: 2;
            }

            /* Adjust navbar link spacing */
            .navbar-nav .nav-link {
                margin-left: 15px;
                margin-right: 15px;
            }

            /* Adjust social icons spacing */
            .social-icons .nav-link {
                padding: 0.5rem;
            }
        </style>
    </head>

        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand" href="#Home">
                    <img src="https://courses.ics.hawaii.edu/ics314f22/morea/ui-frameworks/murphyslogowhite.png" 
                         alt="Murphys Logo White" class="img-fluid rounded">
                </a>

                <!-- Toggler for mobile view -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
                        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar Links and Social Icons -->
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="#Home" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#AboutUs" class="nav-link">About Us</a>
                        </li>

                        </li>
                        <li class="nav-item">
                            <a href="#ToGo" class="nav-link">To Go Ordering</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 social-icons">
                        <li class="nav-item">
                            <a class="nav-link" href="https://instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://facebook.com" target="_blank"><i class="bi bi-facebook"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://twitter.com" target="_blank"><i class="bi bi-twitter"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Background Image Section with Text Overlay -->
        <div class="bg-section"> 
            <div class="overlay-text">
                <h1>Now accepting reservations for St. Patrick's Day</h1>
                <h2>Please Call <strong>808-531-0422</strong> for reservations</h2>
                <h3>St. Patrick's Day To-Go Orders can be ordered on our website menu.</h3>
            </div>
